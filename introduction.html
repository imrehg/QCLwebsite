<h1>Introduction to Our Lab</h1>
Our laboratory uses two Ti:saphire femto-second optical frequency comb lasers for ultra high precision measurements.
These comb lasers allow us to measure absolut frequencies of atomic transitions, and have an uncertainty of the order of 1 mHz.
